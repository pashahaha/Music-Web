<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8803ddcfb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="body-header">
        <div id="logo">
            <div id="logo-image"><img src="Home_pics/logo-main.jpg"></div>
            <div id="logo-name">
                Music Destination
            </div>
        </div>
    </header>

    <div id="main-div">
        <main>
            <section class="upcoming">
                <h1 class="section-heading">
                    <i class="fa-solid fa-layer-group">
                        upcoming Songs
                    </i>
                </h1>

                <div class="section-content hover-effect">
                    <div class="cover-image">
                        <img src="Home_pics/upcoming_1.jpg" alt="upcoming_1">
                    </div>
                    <div class="cover-image">
                        <img src="Home_pics/upcoming_2.jpg" alt="upcoming_2">
                    </div>
                    <div class="cover-image">
                        <img src="Home_pics/upcoming_3.jpg" alt="upcoming_3">
                    </div>
                    <div class="cover-image">
                        <img src="Home_pics/upcoming_4.jpg" alt="upcoming_4">
                    </div>
                </div>


            </section>
            <section class="latest_release">
                <h1 class="section-heading">
                    <i>
                        <i class="fa-solid fa-music">
                            Latest Release
                        </i>
                    </i>
                </h1>
                <div class="section-content">
                    <a href=""></a>
                </div>

                <div class="play-song">
                    <div class="song-image">
                        <img src="Home_pics/imagination-poster.jfif" alt="">
                        <h3>Imagination</h3>
                        <h4>Aug 11, 2018</h4>
                    </div>
                </div>

                <div class="play-button">
                    <i class="fas fa-play"></i>
                </div>
            </section>
            
            <section class="popular_artist"></section>
            <section class="station"></section>


            <section class="mood"></section>
            <section class="latest_english"></section>
            <section class="latest_hindi"></section>

        </main>
    </div>

</body>

</html>
